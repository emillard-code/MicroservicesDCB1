server:
  port: 9001

spring:
  application:
    name: DEPARTMENT-SERVICE
  cloud:
    config:
      enabled: true
      uri: http://localhost:9006

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9003/eureka/
  instance:
    hostname: localhost